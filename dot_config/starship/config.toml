# Tokyo Night Moon themed Starship config
# Color palette from: https://github.com/folke/tokyonight.nvim/blob/main/extras/lua/tokyonight_moon.lua

format = """$username$hostname$directory$character"""
right_format = """$all"""

[username]
style_user = "#c3e88d bold"  # green
style_root = "#ff757f bold"  # red
format = "[$user]($style)"
disabled = false
show_always = false

[hostname]
ssh_only = true
format = '@[$hostname](bold #c099ff) '  # purple
trim_at = "."
disabled = false

[directory]
read_only = " "
truncation_length = 10
truncate_to_repo = true
style = "bold italic #82aaff"  # blue

[character]
success_symbol = "[‚ûú](bold #c3e88d)"  # green
error_symbol = "[‚úó](bold #ff757f)"  # red

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "bold italic #ff757f"

[conda]
symbol = " "

# ~/.config/starship.toml

[container]
format = '[$symbol \[$name\]]($style) '

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "#82aaff bold"  # blue
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
disabled = false

[git_branch]
symbol = " "
style = "#c099ff"  # purple/magenta

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "#82aaff"  # blue
stashed = "[${count}*](#c3e88d)"  # green
modified = "[${count}+](#ffc777)"  # yellow
deleted =  "[${count}-](#ff757f)"  # red
conflicted =  "[${count}~](#ff757f)"  # red
ahead = "‚á°${count}"
behind = "‚á£${count}"
untracked = "[${count}?](#82aaff)"  # blue
staged = "[${count}+](#c3e88d)"  # green

[git_state]
style = "bold #ff757f"  # red
format = "[$state( $progress_current/$progress_total) ]($style)"
rebase = "rebase"
merge = "merge"
revert = "revert"
cherry_pick = "cherry"
bisect = "bisect"
am = "am"
am_or_rebase = "am/rebase"

[golang]
symbol = " "
style = "#82aaff"  # blue

[java]
symbol = " "
style = "#ff966c"  # orange

[memory_usage]
symbol = " "
style = "#c099ff"  # purple

[package]
symbol = " "
style = "#86e1fc"  # cyan

[python]
symbol = "üêç "
format = 'via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold #ffc777"  # yellow
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[ruby]
symbol = " "
style = "#ff757f"  # red

[rust]
symbol = " "
style = "#ff966c"  # orange

[nodejs]
format = "via [ Node.js $version](bold #c3e88d) "  # green
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]