# Tokyo Night Moon themed Starship config
# Color palette from: https://github.com/folke/tokyonight.nvim/blob/main/extras/lua/tokyonight_moon.lua

# Right prompt example
#format = """$username$hostname$directory$character"""
#right_format = """$all"""

[character]
success_symbol = "[‚ûú](bold #c3e88d)"  # green
error_symbol = "[‚úó](bold #ff757f)"  # red

[cmd_duration]
min_time = 4
show_milliseconds = false
style = "bold italic #ff757f"  # red
format = "Û±¶ü [$duration]($style) "

[conda]
symbol = "ÔÑå "

[container]
format = "[$symbol \\[$name\\]]($style) "

[directory]
read_only = " Û∞åæ"
truncation_length = 10
truncate_to_repo = true
style = "bold italic #82aaff"  # blue

[docker_context]
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []
symbol = "Ôåà "
style = "#82aaff bold"  # blue
format = "[$symbol$context]($style) "

[git_branch]
symbol = "Ôêò "
style = "#c099ff"  # purple
format = "[$symbol$branch]($style) "

[git_commit]
tag_symbol = " Ôêí "
style = "#ffc777"  # yellow
format = "[$tag_symbol$tag]($style) "

[git_status]
stashed = "[${count}*](#c3e88d)"  # green
modified = "[${count}+](#ffc777)"  # yellow
deleted = "[${count}-](#ff757f)"  # red
conflicted = "[${count}~](#ff757f)"  # red
ahead = "‚á°${count}"
behind = "‚á£${count}"
untracked = "[${count}?](#82aaff)"  # blue
staged = "[${count}+](#c3e88d)"  # green
style = "#82aaff"  # blue
format = "(\\[[$all_status$ahead_behind]($style)\\] )"

[git_state]
rebase = "rebase"
merge = "merge"
revert = "revert"
cherry_pick = "cherry"
bisect = "bisect"
am = "am"
am_or_rebase = "am/rebase"
style = "bold #ff757f"  # red
format = "[$state( $progress_current/$progress_total) ]($style)"

[golang]
symbol = "Û∞üì "
style = "#82aaff"  # blue

[hostname]
ssh_only = true
ssh_symbol = "Ó¨Å "
